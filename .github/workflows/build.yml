name: Build ESP8266 SDK 2.0.0

on: [push, pull_request]

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install ESP8266 Core v2.0.0
        run: |
          arduino-cli config init
          arduino-cli config add board_manager.additional_urls http://arduino.esp8266.com/stable/package_esp8266com_index.json
          arduino-cli core update-index
          arduino-cli core install esp8266:esp8266@2.0.0

      - name: Install Compatible OLED Libraries
        run: |
          # Menggunakan versi lama agar cocok dengan SDK 2.0.0
          arduino-cli lib install "Adafruit GFX Library@1.10.10"
          arduino-cli lib install "Adafruit SSD1306@2.4.6"
          arduino-cli lib install "Adafruit BusIO@1.7.3"

      - name: Compile Sketch
        run: |
          SKETCH_PATH=$(find . -name "*.ino" | head -n 1 | xargs dirname)
          mkdir -p ./build
          # Tambahkan flag --warnings none jika perlu untuk mengurangi log error
          arduino-cli compile --fqbn esp8266:esp8266:d1_mini --output-dir ./build "$SKETCH_PATH"

      - name: Upload Binary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Firmware-GMpro-Final-Fix
          path: ./build/*.bin
